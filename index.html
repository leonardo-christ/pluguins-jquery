<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="principal">
        <Div>
            <h1>Preencha os campos</h1>
        </Div>
        <form>
            <div id="form">
                <label for="nome">Nome Completo</label>
                <input type="text" placeholder="Joazinho Silva" id="nome" name="nome">
    
                <label for="e-mail">E-mail</label>
                <input type="email" placeholder="joazinho@email.com" id="email" name="email">
                
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
                
                <label for="endereço">Endereço Completo</label>
                <input type="text" placeholder="Rua Gonçalo de Carvalho" id="endereco" name="endereco">
                
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div>
                <button>Cadastre-se</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./jquery-mask/jquery.mask.min.js"></script>
    <script src="jquery-mask/jquery.validate.min.js"></script>
    <script src="jquery-mask/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
